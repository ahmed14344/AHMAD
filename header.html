<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>رأس الموقع - تأجير السعودية</title>
<style>
  :root{
    --green:#006C35;         /* Saudi Green */
    --green-700:#065F46;
    --sand:#C2A878;          /* Desert Gold/Sand */
    --ink:#1F2937;           /* Charcoal */
    --paper:#F8F9F7;         /* Off-white */
    --muted:#6B7280;         /* Gray */
    --ring: rgba(0,108,53,.35);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Naskh Arabic UI","Tajawal",Arial,sans-serif;background:transparent}
  a{color:inherit;text-decoration:none}
  .topbar{background:var(--ink);color:#fff;font-size:14px}
  .topbar .wrap{max-width:1200px;margin:auto;display:flex;gap:16px;align-items:center;justify-content:space-between;padding:.4rem 1rem}
  .topbar .contact{display:flex;gap:16px;opacity:.9;align-items:center}
  .header{
    position:sticky;top:0;z-index:1000;
    backdrop-filter:saturate(180%) blur(8px);
    background:linear-gradient(180deg, rgba(248,249,247,.95), rgba(248,249,247,.75));
    border-bottom:1px solid #e5e7eb;
  }
  .nav{max-width:1200px;margin:auto;display:flex;align-items:center;justify-content:space-between;padding:.7rem 1rem}
  .brand{display:flex;align-items:center;gap:.6rem}
  .logo{
    width:40px;height:40px;border-radius:12px;
    background: radial-gradient(120px 120px at 20% 20%, var(--green), var(--green-700));
    display:grid;place-items:center;color:#fff;font-weight:800
  }
  .brand .name{font-weight:800;color:var(--green-700)}
  .brand .tag{font-size:.82rem;color:var(--muted)}
  .links{display:flex;gap:1rem;align-items:center}
  .links a{padding:.4rem .6rem;border-radius:10px}
  .links a:hover{background:#EDF2EF}
  .cta{
    background:linear-gradient(90deg,var(--green),#0a7e44);
    color:#fff;border:none;border-radius:12px;padding:.55rem .9rem;font-weight:700;cursor:pointer
  }
  .menu-btn{display:none}
  @media (max-width:880px){
    .links{display:none}
    .menu-btn{display:inline-flex;gap:.5rem;align-items:center;border:1px solid #e5e7eb;padding:.45rem .7rem;border-radius:12px;background:#fff}
    .sheet{position:fixed;inset:0 0 0 40%;background:#fff;box-shadow:-12px 0 32px rgba(0,0,0,.08);padding:1rem;transform:translateX(100%);transition:.25s;display:flex;flex-direction:column;gap:.6rem}
    .sheet.open{transform:translateX(0)}
    .sheet a{padding:.6rem .8rem;border-radius:10px}
    .sheet .close{margin-top:auto;border:1px solid #eee;padding:.5rem .8rem;border-radius:10px}
  }
  /* focus rings */
  .focusable:focus{outline:3px solid var(--ring);outline-offset:3px}
</style>
</head>
<body>
  <!-- شريط علوي -->
  <div class="topbar" role="banner">
    <div class="wrap">
      <div>📍 نخدم جميع مدن المملكة | ساعات العمل: 8ص–11م</div>
      <div class="contact">
        <a class="focusable" href="tel:+9665XXXXXXX">📞 +966-5-XXXX-XXX</a>
        <a class="focusable" href="mailto:hello@tajir.sa">✉️ hello@tajir.sa</a>
        <!-- زر تواصل معنا -->
        <a class="focusable" href="contact.html">💬 تواصل معنا</a>
      </div>
    </div>
  </div>

  <!-- رأس الموقع/التنقل -->
  <header class="header" aria-label="التنقل الرئيسي">
    <nav class="nav">
      <a class="brand focusable" href="index.html" aria-label="الذهاب للصفحة الرئيسية">
        <div class="logo" aria-hidden="true">ت</div>
        <div>
          <div class="name">تأجير السعودية</div>
          <div class="tag">تأجير مركبات موثوق في كل مدينة</div>
        </div>
      </a>

      <div class="links" aria-label="روابط">
        <a class="focusable" href="#fleet">الأسطول</a>
        <a class="focusable" href="#offers">العروض</a>
        <a class="focusable" href="#how">طريقة الحجز</a>
        <a class="focusable" href="#faq">الأسئلة الشائعة</a>
        <a class="focusable" href="contact.html">تواصل معنا</a>
        <button class="cta focusable" onclick="location.href='index.html#book'">احجز الآن</button>
      </div>

      <button class="menu-btn focusable" aria-controls="mobileSheet" aria-expanded="false">القائمة ☰</button>
    </nav>

    <div id="mobileSheet" class="sheet" aria-hidden="true">
      <a href="#fleet">الأسطول</a>
      <a href="#offers">العروض</a>
      <a href="#how">طريقة الحجز</a>
      <a href="#faq">الأسئلة الشائعة</a>
      <a href="contact.html">تواصل معنا</a>
      <button class="cta" onclick="location.href='index.html#book'">احجز الآن</button>
      <button class="close">إغلاق</button>
    </div>
  </header>

<script>
/* إمكانية الوصول + سلوك قائمة الجوال */
(function(){
  const btn = document.querySelector('.menu-btn');
  const sheet = document.getElementById('mobileSheet');
  if(!btn || !sheet) return;

  const open = () => {
    sheet.classList.add('open');
    sheet.setAttribute('aria-hidden','false');
    btn.setAttribute('aria-expanded','true');
  };
  const close = () => {
    sheet.classList.remove('open');
    sheet.setAttribute('aria-hidden','true');
    btn.setAttribute('aria-expanded','false');
  };

  btn.addEventListener('click', open);
  sheet.querySelector('.close').addEventListener('click', close);
  sheet.addEventListener('click', (e)=>{ if(e.target.tagName==='A') close(); });

  // غلق عند الضغط على Escape
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') close(); });
})();
</script>
</body>
</html>
